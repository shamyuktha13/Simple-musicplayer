<html>
  <head>
    <title>Music site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div><img src="logo.png" class="logo" /></div>
      <div>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <div class="left_col">
        <h2>
          THE <br />
          REAL <br />
          SOUND
        </h2>
      </div>
      <div class="right_col">
        <p>Click Here To Listen</p>
        <img src="play.png" id="icon" />
      </div>
    </div>
    <audio id="song">
      <source src="Nee-Kavithaigala.mp3" type="audio/mp3" />
    </audio>
    <script>
      var song = document.getElementById("song");
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        if (song.paused) {
          song.play();
          icon.src = "pause.png";
        } else {
          song.pause();
          icon.src = "play.png";
        }
      };
    </script>
  </body>
</html>
